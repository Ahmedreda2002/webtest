<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Brand Detection</title>
  <style>
    body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0c192c;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .text-container {
            text-align: center;
            margin-bottom: 20px;
        }
    button {
      padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #carBrand {
      font-weight: bold;
      color: #c6a6a6;
    }
    #uploadedImage {
      max-width: 300px;
      margin-top: 20px;
    }
    *{
    margin: 0;
    box-sizing: border-box;
    padding: 0;
  }
  
  body {
    min-height: 100vh;
    background: #0c192c;
  }
  
  .container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  .bubbles {
    position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            pointer-events: none;
  }
  .bubbles span {
    position: relative;
    width: 30px;
    height: 30px;
    background: #4fc3dc;
    margin: 0 4px;
    border-radius: 50%;
    box-shadow: 0 0 0 10px #4fc3dc44,
    0 0 50px #4fc3dc,
    0 0 100px #4fc3dc;
    animation: animate 15s linear infinite;
    animation-duration: calc(125s / var(--i));
  }
  
  .bubbles span:nth-child(even) 
   { background: #ff2d75;
    box-shadow: 0 0 0 10px #ff2d7544,
    0 0 50px #ff2d75,
    0 0 100px #ff2d75;
  }
  
  @keyframes animate {
    0% {
      transform: translateY(100vh) scale(0);
    }
    100% {
      transform: translateY(-10vh) scale(1); 
    }
  }
    
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Upload your car image</h1>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    <button onclick="uploadImage()">Upload</button>
    <p>Detected Car Brand: <span id="carBrand">Loading...</span></p>
    <img id="uploadedImage" src="#" alt="Uploaded Image">
</div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const img = document.getElementById('uploadedImage');
      img.src = URL.createObjectURL(file);
    }

    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.text();
          document.getElementById('carBrand').innerText = data;
        } else {
          alert('Image upload failed.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while uploading the image.');
      }
    }

    function handleClick() {
      const button = document.querySelector('button');
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
      let index = 0;

      const interval = setInterval(() => {
        button.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      }, 100); // Adjust the duration (in milliseconds) between color changes

      setTimeout(() => {
        clearInterval(interval);
        button.style.backgroundColor = '#007bff'; // Reset to the default color
      }, 3000); // Adjust the duration of the party effect (in milliseconds)
    }
  </script>
